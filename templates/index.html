<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nyelv Translator</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom right, #f6ffff, #eeffff);
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 20px;
}
.container {
    display: flex;
    gap: 20px;
    margin-top: 50px;
}
.frame {
    display: flex;
    flex-direction: column;
    align-items: center;
}
textarea {
    width: 400px;
    height: 300px;
    border: none;
    border-radius: 15px;
    padding: 10px;
    font-size: 16px;
    resize: none;
    background: white;
}
label {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 10px;
}
button {
    margin-top: 20px;
    font-size: 24px;
    padding: 10px 20px;
    border-radius: 15px;
    border: none;
    background: #eaffff;
    cursor: pointer;
}
</style>
</head>
<body>

<h1>Nyelv Translator</h1>

<div class="container">
    <div class="frame">
        <label for="inputBox">NYELV</label>
        <textarea id="inputBox" placeholder="Enter text..."></textarea>
    </div>
    <div class="frame">
        <label for="outputBox">DIGITAL</label>
        <textarea id="outputBox" placeholder="Translation..." readonly></textarea>
    </div>
</div>

<button id="swapBtn">üîÅ Swap Encode/Decode</button>

<script>
let direction = "encode";

const inputBox = document.getElementById("inputBox");
const outputBox = document.getElementById("outputBox");
const swapBtn = document.getElementById("swapBtn");

function translateText() {
    fetch("/translate", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({text: inputBox.value, direction: direction})
    })
    .then(res => res.json())
    .then(data => {
        outputBox.value = data.result;
    })
    .catch(err => console.log("Fetch error:", err));
}

// Translate as you type
inputBox.addEventListener("input", translateText);

// Swap encode/decode
swapBtn.addEventListener("click", () => {
    direction = direction === "encode" ? "decode" : "encode";
    // Swap input/output text
    const temp = inputBox.value;
    inputBox.value = outputBox.value;
    outputBox.value = temp;
    translateText();
});
</script>

</body>
</html>
